name: Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.npmrc'
      - '.github/workflows/deploy-fe.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # 程式碼品質檢查
  # ============================================
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm --filter @feednav/web type-check

      - name: Lint
        run: pnpm --filter @feednav/web lint

      - name: Build
        run: pnpm --filter @feednav/web build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ vars.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

  # ============================================
  # 部署到 Preview 環境
  # ============================================
  deploy-preview:
    name: Deploy to Preview
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: fe-preview
      url: https://preview.feednav.cc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env for OpenNext build
        run: |
          echo 'WRANGLER_BUILD_CONDITIONS=""' >> apps/web/.env
          echo 'WRANGLER_BUILD_PLATFORM=node' >> apps/web/.env

      - name: Build for Preview
        run: pnpm --filter @feednav/web exec opennextjs-cloudflare build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL_PREVIEW }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ vars.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          WRANGLER_BUILD_CONDITIONS: ""
          WRANGLER_BUILD_PLATFORM: node

      - name: Deploy to Preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: deploy --env preview

  # ============================================
  # 部署到 Production 環境
  # ============================================
  deploy-production:
    name: Deploy to Production
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: fe-production
      url: https://feednav.cc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env for OpenNext build
        run: |
          echo 'WRANGLER_BUILD_CONDITIONS=""' >> apps/web/.env
          echo 'WRANGLER_BUILD_PLATFORM=node' >> apps/web/.env

      - name: Build & Deploy to Production
        run: pnpm --filter @feednav/web run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ vars.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          WRANGLER_BUILD_CONDITIONS: ""
          WRANGLER_BUILD_PLATFORM: node
